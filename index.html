<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div data-previous class="display" id="previous"></div>
            <div data-current class="display" id="current">0</div>
        </div>
        <div class="btns">
            <div class="undoBtns">
                <button data-clear id="clear">Clear</button>
                <button data-delete id="delete">Delete</button>
            </div>
            <div class="otherBtns">
                <div class="numberBtns">
                    <div class="row one">
                        <button data-number id="seven">7</button>
                        <button data-number id="eight">8</button>
                        <button data-number id="nine">9</button>
                    </div>
                    <div class="row two">
                        <button data-number id="four">4</button>
                        <button data-number id="five">5</button>
                        <button data-number id="six">6</button>
                    </div>
                    <div class="row three">
                        <button data-number id="one">1</button>
                        <button data-number id="two">2</button>
                        <button data-number id="three">3</button>
                    </div>
                    <div class="row four">
                        <button data-number id="point">.</button>
                        <button data-number id="zero">0</button>
                        <button data-equals id="equals">=</button>
                    </div>
                </div>
                <div class="operationBtns">
                    <button data-operation id="add">+</button>
                    <button data-operation id="subtract">-</button>
                    <button data-operation id="multiply">*</button>
                    <button data-operation id="divide">รท</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

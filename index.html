<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">31512</div>
        <div class="buttons">
            <div class="button" id="clear">Clear</div>
            <div class="row1">
                <div class="button number" id="7">7</div>
                <div class="button number" id="8">8</div>
                <div class="button number" id="9">9</div>
                <div class="button operator" id="add">+</div>
            </div>
            <div class="row2">
                <div class="button number" id="4">4</div>
                <div class="button number" id="5">5</div>
                <div class="button number" id="6">6</div>
                <div class="button operator" id="subtract">-</div>
            </div>
            <div class="row3">
                <div class="button number" id="1">1</div>
                <div class="button number" id="2">2</div>
                <div class="button number" id="3">3</div>
                <div class="button operator" id="multiply">x</div>
            </div>
            <div class="row4">
                <div class="button" id="point">.</div>
                <div class="button number" id="0">0</div>
                <div class="button" id="equals">=</div>
                <div class="button operator" id="divide">รท</div>
            </div>
        </div>
    </div>
</body>
</html>

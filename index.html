<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="display" id="result">1234</div>
            <div class="display" id="workArea">5678</div>
        </div>
        <div class="buttons">
            <div class="undo">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
            </div>
            <div class="numbers">
                <div class="row two">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                </div>
                <div class="row four">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                </div>
                <div class="row five">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                </div>
                <div class="row six">
                    <button id="point">.</button>
                    <button id="zero">0</button>
                    <button id="equals">=</button>
                </div>
            </div>
            <div class="operations">
                <button data-operation id="add">+</button>
                <button data-operation id="subtract">-</button>
                <button data-operation id="multiply">x</button>
                <button data-operation id="divide">รท</button>
            </div>
        </div>
    </div>
</body>
</html>
